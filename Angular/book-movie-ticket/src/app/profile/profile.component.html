<div class="jumbotron jumbotron-fluid image1">
    <div class="row">

            <img src="https://www.eguardtech.com/wp-content/uploads/2018/08/Network-Profile.png" height='60px'
                width="60px" alt="">
        </div>
        <div class="ml">
            <p class="navbar-brand text-light">{{name}}</p> <br>

            <p class="navbar-brand text-light">{{email}}</p>
        </div>

        <button type="button" name="" id="" class="btn btn-primary btn-lg" (click) = 'deactivate()'>deactivate account</button>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Reset Password
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Reset Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #userPassword='ngForm' (ngSubmit)='updatePassword(userPassword)'>
                <div class="form-group mt-2 ">
                    <input type="hidden" id="userId" name="userId" class="form-control" [(ngModel)] = 'this.userId'
                        placeholder="User Id" required>
                </div>
                <div class="form-group mt-2">
                    <label for="password">password</label>
                        <input type="password" id="password" name="password" class="form-control" #password='ngModel'
                            ngModel placeholder="New Password" required
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    </div>
                    <div *ngIf='password.invalid && password.touched'>
                        <div class="alert alert-danger" *ngIf='password.errors.required'>
                            this field is mandatory
                        </div>
                        <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                            4 to 8 characters, should include one uppercase, one lowercase and one number
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-lg btn-block btn-info">change password</button>
                </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
